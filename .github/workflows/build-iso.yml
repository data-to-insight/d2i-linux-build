name: Build and Release ISO

on:
  workflow_dispatch:
  push:
    paths:
      - build.sh
      - .github/workflows/build-iso.yml
      - config/**

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build xorriso grub-pc-bin grub-efi-bin mtools

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build ISO
        run: ./build.sh

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: d2i-custom-iso
          path: output/d2i-custom.iso

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Create Release and Upload ISO
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="iso-latest"
          gh release delete $TAG -y || true
          gh release create $TAG output/d2i-custom.iso \
            --title "Latest ISO Build" \
            --notes "Automated build of D2I Linux distro"
